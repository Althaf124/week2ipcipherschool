<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <style>
        input[type="password"]{
            background-color: antiquewhite;
            color:rgb(68, 10, 176)
            
        }
        input[type="Last name"]{
            background-color: black;
            color: aliceblue;
        }
        a[ href="https://www.cipherschools"]{
            color: rgb(224, 33, 33);
        }
    </style>
</head>
<body>
    <h2>Links</h2>
    <a href="https://www.cipherschools">cipherschools</a><br>
    <a href="https://www.google.co.in/">Google</a><br>
    <a href="https://www.spacex.com">SpaceX</a><br>
    <h2>Forms</h2>
    <form>
        <labels for="Name">First name:</labels><br>
        <input type="Name" id="Name"><br><br>
        <labels for="LastName">Last name:</labels><br>
        <input type="Last name" id="Last name"><br><br>
        <labels for="Password">Password:</labels><br>
        <input type="Password" id="Password"><br><br>
        
    
</body>
</html>
